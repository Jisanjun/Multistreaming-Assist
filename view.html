<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Multistream-Assist</title>
</head>
<body>
    <div class="container">
        <div id="all-form" class="form-group">
            <label>Twitch RTMP 키:</label> <span style="font-weight:bold" id="twitch-warning" class="error text-danger"></span>
            <input type="password" id="twitch" class="form-control" placeholder="트위치 스트리밍 키" />
        <br />
            <label>Youtube RTMP 키:</label> <span style="font-weight:bold" id="youtube-warning" class="error text-danger"></span>
            <input type="password" id="youtube" class="form-control" placeholder="유튜브 스트리밍 키" />
        <br />
            <label>추가적인 RTMP 서버/키:</label>
            <input type="text" id="additionalRTMPUrl" class="form-control" placeholder="추가적인 RTMP 서버 주소" />
            <input type="password" id="additionalRTMPKey" class="form-control" placeholder="추가적인 RTMP 서버 키" />
        </div>
        <input type="button" class="btn btn-secondary" id="generate_button" value="nginx.conf 생성" style="float:left"/>
        <input type="button" class="btn btn-primary" id="switch_button" value="nginx 서버 시작" style="float:right"/>
        <br />
        <br />
        <span style="font-weight:bold" id="nginx-make-alert" class="text-success"></span>
    </div>
<script src="./js/load-module.js"></script>
<script src="./js/load-const-value.js"></script>
<script type="text/javascript">
window.onload = function() {    
    document.getElementById('generate_button').onclick = function() {
        var twitchKey      = findFirstSlash(document.getElementById('twitch').value);
        var youtubeKey     = findFirstSlash(document.getElementById('youtube').value);
        var additionalRTMP = findLastSlash(document.getElementById('additionalRTMPUrl').value) + "/" + findFirstSlash(document.getElementById('additionalRTMPKey').value);

        makeNginxConfigFile(twitchKey, youtubeKey, additionalRTMP);
    };

    document.getElementById('switch_button').onclick = function() {
        var value = document.getElementById('switch_button').value;
        
        if(value == 'nginx 서버 시작') {
            document.getElementById('switch_button').setAttribute('value', 'nginx 서버 정지');
            document.getElementById('switch_button').setAttribute('class', 'btn btn-danger');
            // main.js에 현재 niginx.exe가 on 되었다는 신호를 보냄
            ipcRenderer.send('asynchronous-message', 'true');
            on();
        }
        if(value == 'nginx 서버 정지') {
            document.getElementById('switch_button').setAttribute('value', 'nginx 서버 시작');
            document.getElementById('switch_button').setAttribute('class', 'btn btn-primary');
            // main.js에 현재 niginx.exe가 off 되었다는 신호를 보냄
            ipcRenderer.send('asynchronous-message', 'false');
            off();
        }
    };
}
</script>
</body>
</html>
